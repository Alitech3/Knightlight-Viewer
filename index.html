<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>KnightLight Drone Show</title>
		<link rel="stylesheet" href="styles.css">

		<!-- Dependency for import functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

		<script type="module" src="/index.js"></script>

		<!--js entry file-->
		<script type="module" src="/main.js"></script>
	</head>
	<body>
		<div id="timeline_div">
			<div id="show_progression"></div>
			<div id="hover_time_marker" style="display: none;">0s</div>
		</div>

		<div id="video_controls">
			<button id="reverse_btn">Reverse</button>
			<button id="play_pause_btn">Play</button>
			<button id="fast_forward_btn">Fast Forward</button>
		</div>

		<select id="views_dropdown_menu"></select>
	</body>
</html>
